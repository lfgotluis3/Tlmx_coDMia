    <body>
        <div class="container">
            <div class="row-wrapper">
                <div class="col p-5">
                    <form>
                        <div class="form-group">
                            <label for="project-name">Nombre del proyecto</label>
                            <input type="text" class="form-control" id="project-name" placeholder="Ingresa el nombre del proyecto">
                        </div>
                        <div class="form-group">
                            <label for="customer-name">Nombre del cliente</label>
                            <input type="text" class="form-control" id="customer-name" placeholder="Ingresa tu nombre">
                        </div>
                        <div class="form-group">
                            <label for="project-description">Descripción del proyecto</label>
                            <textarea class="form-control" id="project-description" rows="3"></textarea>
                        </div>
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label for="customer-mail">Dirección de correo</label>
                                    <input type="email" class="form-control" id="customer-mail" placeholder="Ingresa tu email de contacto">
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label for="customer-phone">Número de teléfono</label>
                                    <input type="email" class="form-control" id="customer-phone" placeholder="Ingresa tu número de teléfono">
                                </div>
                            </div>
                        </div>
                        <div id="submit-button" class="btn btn-primary bg-success">Ingresar propuesta</div>
                    </form>
                </div>

                        </div-->
            </div>
