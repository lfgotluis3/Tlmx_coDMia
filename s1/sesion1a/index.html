<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CV FORM</title>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <form action="" id="personal-data">
            <h1>Ingresa tus datos personales</h1> 
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nulla deleniti?</p>     
            <div class="form-group">
                <label for="user-name">
                    Nombre:
                </label>
                <input type="text" name="user-name" placeholder="Ingresa tú nombre">
            </div>
            <div class="form-group">
                <label for="user-adreess">
                    Dirección:
                </label>
                <input type="text" name="user-adreess" placeholder="Ingresa tú dirección">
            </div>
            <div class="form-group">
                <label for="user-phone">
                    Teléfono:
                </label>
                <input type="text" name="user-phone" placeholder="Ingresa tú teléfono">
            </div>
            <div class="form-group">
                <label for="user-email">
                    Email:
                </label>
                <input type="text" name="user-email" placeholder="Ingresa tú correo electrónico">
            </div>
            <div class="form-group">
                <label for="user-web">
                Sitio Web:
                </label>
                <input type="text" name="user-web" placeholder="Ingresa tú sitio web">
            </div>
            <div class="form-group">
                <label for="user-roll">
                    Cargo:
                </label>
                <input type="text" name="user-roll" placeholder="Ingresa tú cargo">
            </div>
            <div class="button-wrapper">
                <button>Enviar</button>
                <button>Borrar</button>
            </div>        
        </form>
        <form action="" id="social-data">
            <h1>Ingresa tus redes sociales</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nulla deleniti?</p>
            <div class="form-group">
                <label for="user-name">
                    Skype:
                </label>
                <input type="text" name="user-name" placeholder="Ingresa tú nombre">
            </div>
            <div class="form-group">
                <label for="user-adreess">
                    Linkedlin:
                </label>
                <input type="text" name="user-adreess" placeholder="Ingresa tú dirección">
            </div>
            <div class="form-group">
                <label for="user-phone">
                    Twiter:
                </label>
                <input type="text" name="user-phone" placeholder="Ingresa tú teléfono">
            </div>
            <div class="form-group">
                <label for="user-email">
                    Facebook:
                </label>
                <input type="text" name="user-email" placeholder="Ingresa tú correo electrónico">
            </div>
        </form>
    </body>
</html>
